<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de SOPs - Mi Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <h2 class="h5 p-3 text-primary">SOPs Internos</h2>
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link active" href="#"><i class="fas fa-home me-2"></i> Inicio</a></li>
                        <li class="nav-item mt-3"><h6 class="sidebar-heading px-3 mt-4 mb-1 text-muted text-uppercase">Departamentos</h6></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-users me-2"></i> RRHH</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-chart-line me-2"></i> Ventas</a></li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <header class="pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Biblioteca de Procedimientos</h1>
                    <input type="text" id="searchInput" class="form-control mt-3" placeholder="Buscar un procedimiento (ej: Facturación...)">
                </header>

                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="sopList">
                    
                    <div class="col sop-item" data-search-term="rrhh onboarding empleados alta">
                        <a href="https://tsv94tmiiqckdtt5.public.blob.vercel-storage.com/10.SOP%20INV_MGNT_01-K%20-%20SOP%20INV.pdf" class="card h-100 text-decoration-none shadow-sm">
                            <div class="card-body">
                                <span class="badge bg-primary mb-2">RRHH</span>
                                <h5 class="card-title">SOP-001: Onboarding de Empleados</h5>
                                <p class="card-text text-muted">Pasos para dar de alta a un nuevo empleado en sistemas.</p>
                            </div>
                        </a>
                    </div>
                    
                    <div class="col sop-item" data-search-term="ventas factura reembolso cliente">
                        <a href="https://tsv94tmiiqckdtt5.public.blob.vercel-storage.com/11.%20SOP%20INV_MGNT_01-K%20-%20SOP%20INV_%20INV-E%20C%C3%ADclicos.pdf" class="card h-100 text-decoration-none shadow-sm">
                            <div class="card-body">
                                <span class="badge bg-success mb-2">Ventas</span>
                                <h5 class="card-title">SOP-002: Procesar Reembolso</h5>
                                <p class="card-text text-muted">Guía para la aprobación y emisión de notas de crédito.</p>
                            </div>
                        </a>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
