<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Nuevo SOP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    
    <style>
        /* Deshabilita el sidebar y el botón de toggle en esta página si no lo vamos a usar */
        #sidebarToggle {
            display: none !important; 
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0"><i class="fas fa-upload me-2"></i> Subir Nuevo Procedimiento (SOP)</h2>
                    </div>
                    <div class="card-body">
                        
                        <form id="sopUploadForm" action="/api/upload-sop" method="POST" enctype="multipart/form-data">
                            
                            <div class="mb-3">
                                <label for="sopTitle" class="form-label">Título del Procedimiento</label>
                                <input type="text" class="form-control" id="sopTitle" name="sopTitle" placeholder="Ej: SOP-005: Gestión de Inventario" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="sopDescription" class="form-label">Descripción Breve</label>
                                <textarea class="form-control" id="sopDescription" name="sopDescription" rows="3" placeholder="Resumen corto para la tarjeta principal (máx. 150 caracteres)" required></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="sopKeywords" class="form-label">Palabras Clave (para Búsqueda)</label>
                                <input type="text" class="form-control" id="sopKeywords" name="sopKeywords" placeholder="Ej: inventario, almacén, stock, conteo cíclico" required>
                                <small class="text-muted">Separe las palabras clave con comas o espacios. Esto se usará en el buscador.</small>
                            </div>

                            <hr>
                            
                            <div class="mb-3">
                                <label for="sopFile" class="form-label">Archivo PDF del SOP</label>
                                <input class="form-control" type="file" id="sopFile" name="sopFile" accept=".pdf" required>
                                <small class="text-muted">El sistema convertirá cada página del PDF en una imagen.</small>
                            </div>

                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-success btn-lg" id="submitButton">
                                    <i class="fas fa-check-circle me-2"></i> Procesar y Publicar SOP
                                </button>
                                <a href="index.html" class="btn btn-outline-secondary">
                                    <i class="fas fa-chevron-left me-2"></i> Volver al Portal Principal
                                </a>
                            </div>

                            <div id="statusMessage" class="mt-3 text-center" style="display: none;"></div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/upload.js"></script>

</body>
</html>
